<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link href="https://fonts.googleapis.com/css2?display=swap&amp;family=Martian+Mono:ital,wght@0,200;1,200"
    rel="stylesheet" type="text/css">
  <title>Peter's Cart</title>
</head>

<body>
  <div id="instructionsModal" class="modal">
    <div class="modal-content">
      <h1>Welcome!</h1>
      <img src="./spidermanacrossthespiderverse.jpg" alt="">
      <p>
        Enter the item's name to add it; double-click to remove it.
      </p>
      <button class="close-modal">Got it!</button>
    </div>
  </div>
  <video id="myVideo" loop muted autoplay playsinline class="video">
    <source src="./gwen&miles.mp4" type="video/mp4">
  </video>
  <small class="videoby">video: nhantai</small>
  <div id="app">
    <img src="./peter.webp" alt="miles morales" class="hero">
    <input type="text" class="input" placeholder="Add items" name="input" id="input" maxlength="15">
    <button type="button" class="add-item">Add to cart</button>
    <div class="loader"></div>
    <ul class="list-box">
    </ul>
    <small class="link">by <a href="https://github.com/shubhamadelkar/peter-cart" target="_blank">imbachhu</a></small>
  </div>
  <script type="module" src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</body>

</html>
